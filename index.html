    <title>LegalRedline - Text Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              serif: ['"Times New Roman"', 'Times', 'serif'],
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better density */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      @media print {
        /* Hide everything by default */
        body {
          visibility: hidden;
          height: auto;
          overflow: visible;
        }

        /* Reset layout constraints on all ancestors to allow full-page printing */
        #root, main, div, section {
          position: static !important;
          overflow: visible !important;
          display: block !important;
          height: auto !important;
          width: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          transform: none !important;
        }

        /* Style the specific content we want to print */
        #diff-output-content {
          visibility: visible;
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 2cm !important; /* Standard print margin */
          background: white !important;
          color: black !important;
          font-size: 11pt !important;
          line-height: 1.5 !important;
          z-index: 9999;
          box-shadow: none !important;
          border: none !important;
        }

        /* Ensure children are visible and colors are preserved */
        #diff-output-content * {
          visibility: visible;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          box-shadow: none !important;
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
